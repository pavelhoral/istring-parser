<div class="md-toolbar-tools">
    <h2>Beth Parser{{mainCtrl.mod ? ' &ndash; ' + mainCtrl.mod.name : ''}}</h2>
    <div flex></div>
    <md-button load-file="mainCtrl.loadMod(file)" accept-file=".esp,.esm">
        Load MOD
    </md-button>
    <md-button load-file="mainCtrl.loadStrings(files)" accept-file=".STRINGS,.ILSTRINGS,.DLSTRINGS" multiple-files ng-show="false">
        Load STRINGS
    </md-button>
</div>
<md-progress-linear md-mode="indeterminate" class="loading-progress" ng-show="mainCtrl.loading"></md-progress-linear>
