<!DOCTYPE html>
<html lang="en" ng-app="istring">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IString Parser</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body ng-controller="MainController as main">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IString Parser</a>
            <ul class="nav navbar-nav">
                <li><a href="" onclick="$('#source-file').click()">Load</a></li>
            </ul>
        </div>
        <form class="hidden">
            <input id="source-file" type="file" onchange="this.files.length > 0 && $(this).scope().$evalAsync('main.loadStringFile(file)', { file: this.files[0] })" >
        </form>
    </nav>
    <div class="container-fluid">
        <ul>
            <li>Name: {{main.name}}</li>
            <li>Count: {{main.data.count}}</li>
        </ul>
        <ul>
            <li ng-repeat="stringId in main.data.stringIds" ng-init="recordId=main.data.strings[stringId]">
                {{::stringId | hex4}} / {{::recordId | hex4}}:
                <pre>{{::main.data.records[recordId]}}</pre>
            </li>
        </ul>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
